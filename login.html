<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2VENTY Login</title>
  <!-- font -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- script -->
  <script src="js/const.js"></script>
  <script src="js/ck_event.js"></script>
  <script src="js/draw.js"></script>
</head>

<body>
  <main>
    <div class="w-full h-screen px-5 md:px-0 center">
      <div class="w-full sm:w-1/2 lg:w-1/3 login-box p-3 md:p-10">
        <img class="mb-5 md:mb-20 block mx-auto w-1/2" src="image/2venty_logo.png" alt="2VENTY">
        <div class="flex items-center mb-2">
          <label class="w-1/5 text-sm" for="user_id">아이디</label>
          <input class="w-4/5 input text-sm" id="user_id" type="text" placeholder="아이디를 입력하세요.">
        </div>
        <div class="flex items-center mb-5 md:mb-20">
          <label class="w-1/5 text-sm" for="user_pw">비밀번호</label>
          <input class="w-4/5 input text-sm" type="password" id="user_pw" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="flex items-center gap-5 mb-5">
          <button class="w-full py-4 md:py-5 login-btn text-sm md:text-base" id="btn_login">로그인</button>
        </div>

      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script>
    $(function () {
      $('#footer').load('component/footer.html', () => {})
    });
  </script>
</body>

</html>
