<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2VENTY Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="w-full h-screen px-5 md:px-0 center">
      <div class="w-full sm:w-1/2 lg:w-1/3 login-box p-3 md:p-10">
        <img class="mb-5 md:mb-20 block mx-auto w-1/2" src="image/2venty_logo.png" alt="2VENTY">
        <div class="flex items-center mb-5">
          <label class="w-1/5 text-sm" for="user_id">아이디</label>
          <input class="w-4/5 input text-sm" id="user_id" type="text" placeholder="아이디를 입력하세요.">
        </div>
        <div class="flex items-center mb-5 md:mb-20">
          <label class="w-1/5 text-sm" for="user_pw">비밀번호</label>
          <input class="w-4/5 input text-sm" type="password" id="user_pw" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="flex items-center gap-5 mb-5">
          <button class="w-full py-4 md:py-5 login-btn text-sm md:text-base">로그인</button>
          <button class="w-full py-4 md:py-5 sign-btn text-sm md:text-base">회원가입</button>
        </div>
        <div class="text-center w-full py-3 border-top">
          <p class="text-sm">비밀번호를 <a class="login-a" href="#">잊으셨나요?</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script>
    $(function () {
      $('#footer').load('component/footer.html', () => {})
    });
  </script>
</body>

</html>
