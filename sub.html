<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->

  <!-- OPEN GRAPH -->

  <meta property="og:title" content="2VENTY (KR)" />

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- font -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/section.css" />
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- icon -->
  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  <!-- script -->
  <script src="js/const.js"></script>
  <script src="js/ck_event.js"></script>
  <script src="js/draw.js"></script>
</head>

<body>
  <!-- header -->
  <header id="header">
   
  </header>

  <!-- main 부분 -->
  <main>

    <section class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="sub-box">
        <div class="sub-box-1" id="sub_img">
          
        </div>
        <div class="sub-box-1">
          <h2 class="sub-h2" id="sub_h2"></h2>
          <p class="sup-p" id="sub_p"></p>
        </div>
      </div>
    </section>

   

  </main>

  <!-- footer -->
  <footer  id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script>
    $(function(){
      var loginCookie = document.cookie.replace(/(?:(?:^|.*;\s*)login\s*\=\s*([^;]*).*$)|^.*$/, "$1");

      var currentUrl = window.location.href;
      currentUrl = currentUrl.split('?')[1];
      var params = new URLSearchParams(currentUrl);
      var idxValue = params.get('idx');
      $('#header').load('component/header.html', () => {
        if (loginCookie === "true") {
         $('#btn_logout').css('display', 'block');
         $('#btn_login_page').css('display', 'none');
        }
      });
      $('#footer').load('component/footer.html', () => {});

      draw_sub_page(idxValue);
    });


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</body>

</html>
