<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2VENTY</title>
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">

  <!-- OPEN GRAPH -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="2VENTY (KR)" />
  <meta property="og:title" content="2VENTY (KR)" />
  <meta property="og:description" content="참여형 전시를 한번에 확인하세요!" />
  <meta property="og:image" content="./image/2venty_logo.png" />
  <!--  -->
  <!-- font -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
  <!-- header -->
  <header>
    <div class="container">
      <div class="row">
        <!-- navbar 부분 -->
        <nav class="navbar nav-bar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="col-4">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="nav-item" href=""><i class="fa-solid fa-bars"></i></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Event All</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact 2VENTY</a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-4 img-style">
              <div>
                <a href=""><img src="./image/2venty_logo.png" width="200" height="100" /></a>
              </div>
            </div>

            <div class="col-4">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <!-- btn-outline-success -->
                <button class="btn btn-search" type="submit">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
                <!-- <div> -->
                <button class="btn btn-search" type="submit">
                  <i class="fa-solid fa-circle-user"></i>
                </button>
                <!-- </div> -->
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- main 부분 -->
  <main>

    <section id="board">
      <form action="./board.html" method="get">
        <div class="w-full h-screen px-5 md:px-0 center">
          <div class="w-full border-box sm:w-1/2 lg:w-1/3 p-3 md:p-10">
            <div class="mt-3 mb-4 h3">CONTACT @2VENTY</div>
            <div class="flex items-center mb-2">
              <label class="label w-1/5 text-sm" for="user_name">이름</label>
              <input class="input w-4/5 text-sm" id="user_name" type="text" placeholder="2VENTY">
            </div>
            <div class="flex items-center mb-4 md:mb-20">
              <label class="label w-1/5 text-sm" for="user_hp">연락처</label>
              <input class="input w-4/5 text-sm" type="text" id="user_hp" placeholder="010-0000-0000">
            </div>
            <div class="mb-5 md:mb-20">
              <label class="mb-2 label block w-1/5 text-sm" for="user_hp">문의 내용</label>
              <textarea class="w-full text-sm textarea" rows="3" placeholder="문의 내용을 입력하세요."></textarea>
            </div>
            <div class="gap-5 mb-5">
              <button type="submit" class="qna-btn w-full py-4 md:py-5 text-sm md:text-base">문의하기</button>
            </div>
          </div>
        </div>
    </section>

  </main>

  <!-- footer 부분 -->
  <footer>
    <!-- width 1170px 로 고정 -->
    <div class="footer-container">
      <div class="footer-menu">
        <div class="first-box">
          <!-- 회사 로고 -->
          <div>
            <a href=""><img src="./image/2venty_logo.png" width="132" /></a>
          </div>
        </div>

        <div class="second-box">
          <div class="footer-row">
            <div class="footer-column">
              <!-- 회사 소개 -->
              <div class="footer-item">
                <a href="#">회사 소개</a>
                <a href="#">서비스 소개</a>
                <a href="#">공지사항</a>
                <a href="#">자주 묻는 질문</a>
                <a href="#">채용</a>
              </div>

              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fa-thin fa-globe"></i>
                  Language
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item">한국어</a></li>
                  <li><a class="dropdown-item">English</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="footer-row">
            <!-- 서비스 이용 문의 -->
            <div>
              <table>
                <tbody>
                  <tr>
                    <td class="pl-2">
                      <span>서비스 이용 문의</span>
                    </td>
                    <td>
                      <a href="#" class="pl-1"><span>채팅상담</span></a>
                      <span class="pl-2"><span>(평일 10:00~17:00)</span></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="pl-2">
                      <span>사업 제휴 문의</span>
                    </td>
                    <td class="pl-2 pl-1">
                      <a href="#">partnership@2venty.kr</a>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>

          <div class="footer-row">
            <!-- 광고 센터, 서비스 소개 자료 -->
            <div>
              <a class="btn btn-primary btn-color" href="#" role="button">광고 센터</a>
              <a class="btn btn-primary btn-color" href="#" role="button">서비스 소개 자료</a>
            </div>
          </div>

          <div class="footer-row">
            <!-- 서비스 이용 약관 -->
            <div>
              <a href="/legal/service"><span>서비스 이용 약관</span></a>
              <a href="/legal/service"><span>개인정보처리방침</span></a>
              <a href="/legal/service"><span>전자금융거래 이용약관</span></a>
              <a href="/legal/service"><span>취소 및 환불 약관</span></a>
              <a href="/legal/service"><span>이메일 주소 무단수집 거부</span></a>
            </div>
          </div>

          <div class="footer-row">
            <!-- copyright -->
            <div class="footer-column">
              <div> Copyright ⓒ 2venty Co.,Ltd. All Rights Reserved.</div>
              <div class="second-box">
                <div class="icon-box">
                  <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="icon-box">
                  <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icon-box">
                  <i class="fa-brands fa-facebook-f"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script>
    const swiperEl = document.querySelector('swiper-container')
    Object.assign(swiperEl, {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        clickable: true,
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 50,
        },
      },
    });
    swiperEl.initialize();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
