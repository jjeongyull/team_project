<!DOCTYPE HTML>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Contact @2VENTY</title>
  <!-- font -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- favicon -->
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/board.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- datatable -->
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
  <!-- supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- script -->
  <script src="js/const.js"></script>
  <script src="js/ck_event.js"></script>
  <script src="js/draw.js"></script>
</head>

<body>
  <header id="header"></header>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="modal_body">

      </div>
    </div>
  </div>
  <div class="px-4 py-3 flex justify-between sm:px-6 mt-8 bg-white p-4">
    <h3 class="text-4xl font-extrabold tracking-tight">
      Contact
      <span class="h3">@2VENTY</span>
    </h3>
    <div id="nav-bar-info" class="flex">
      <a href="#" class="inline-flex justify-center items-center text-sm text-center px-3 py-3 qna-btn">
        문의하기</a>
    </div>
  </div>
  <div class="container-md flex flex-col mt-8 bg-white p-4">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 shadow">
      <div class="py-1 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full divide-y" id="contact_table">
            <thead class="border-b">
              <tr>
                <th scope="col" class="pl-6 py-3 text-left text-xs uppercase tracking-wider">
                  No.
                </th>
                <th scope="col" class="px-10 py-3 text-center text-xs uppercase tracking-wider">
                  Name
                </th>
                <th scope="col" class="px-2 py-3 text-center text-xs uppercase tracking-wider">
                  Date
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y" id="rows">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="px-4 py-3 flex items-center justify-center border-t sm:px-6 dark:text-gray-400 ">
    <div class="sm:flex-1 sm:flex sm:items-center sm:justify-between">
      <a class="inline-flex justify-center items-center py-3 px-3 text-sm ml-2 allpost-btn">
        모든 글 보기
      </a>
      <div>
      </div>
    </div>
  </div>

  <footer id="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script>
    $(function () {
      $('#header').load('component/header.html', () => {});
      draw_contact_table();
      $('#footer').load('component/footer.html', () => {});
      draw_contact_table();
    });
  </script>
</body>

</html>
